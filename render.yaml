services:
  - type: web
    name: hannah-whatsapp-bot
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false # Set this in the Render dashboard
      - key: GROQ_API_KEY
        sync: false # Set this in the Render dashboard
    disk:
      name: whatsapp-session
      mountPath: /app/.wwebjs_auth
      sizeGB: 1